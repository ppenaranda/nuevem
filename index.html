<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conocida como la encriptaciÃ³n de Julio Cesar - 9 Meses</title>
  <style>
    /* ======== ESTILOS GENERALES Y FONDO ======== */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
      color: #eee;
      background: linear-gradient(135deg, #0a0f1e, #1b233a);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    /* Fondo animado tipo partÃ­culas */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#0ff3 1px, transparent 1px),
                        radial-gradient(#0ff2 1px, transparent 1px);
      background-size: 80px 80px;
      animation: moveBg 60s linear infinite;
      opacity: 0.05;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { background-position: 0 0, 40px 40px; }
      100% { background-position: 80px 80px, 0 0; }
    }

    .container {
      position: relative;
      background: rgba(10, 15, 30, 0.8);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #00ffcc;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    input {
      padding: 12px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      background: #111827;
      color: #00ffcc;
      font-size: 1rem;
      width: 90%;
      max-width: 250px;
      box-sizing: border-box;
    }

    button {
      margin: 5px;
      padding: 12px 20px;
      background: #00ffcc;
      color: #0a0f1e;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 90%;
      max-width: 250px;
      font-size: 1rem;
    }

    button:hover {
      background: #00ffaa;
    }

    #text-display {
      font-size: 1.2rem;
      margin: 20px 0;
      min-height: 80px;
      font-weight: bold;
      color: #ff4f91;
      transition: color 0.5s;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .decrypted {
      color: #00ff91;
      animation: glow 1.5s ease-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 0 #00ff91; }
      50% { text-shadow: 0 0 10px #00ff91; }
      100% { text-shadow: 0 0 0 #00ff91; }
    }

    #message {
      margin-top: 10px;
      font-size: 1rem;
      color: #fdd835;
    }

    /* Curvas decorativas */
    .curve {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(#00ffaa22, transparent);
      z-index: 0;
    }

    .curve.top-left {
      top: -50px; left: -50px;
    }

    .curve.bottom-right {
      bottom: -50px; right: -50px;
    }

    @media (min-width: 500px) {
      .input-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="curve top-left"></div>
  <div class="curve bottom-right"></div>

  <div class="container">
    <h1>Conocida como la encriptaciÃ³n de Julio Cesar  - 9 Meses ðŸŽ‰</h1>
    <div id="text-display" class="encrypted"></div>

    <div class="input-group">
      <input type="number" id="key1" placeholder="Llave 1">
      <input type="text" id="key2" placeholder="Llave 2">
      <input type="text" id="key3" placeholder="Llave 3">
    </div>

    <button onclick="decrypt()">Desencriptar</button>
    <button onclick="reset()">Reiniciar</button>
    <div id="message"></div>
  </div>

  <script>
    /* ========== CONFIGURACIÃ“N DE LAS LLAVES ========== */
    const correctKeys = {
      key1: 9,
      key2: "efecto rebote",
      key3: "cabra"
    };

    /* Texto encriptado usando cifrado CÃ©sar */
    const decryptedText = "Hola mi amor, este es un extra para decirte lo mucho que me encantas y cada vez que te veo digo, mi novia, la mujer mÃ¡s linda y perfecta del mundo. A quien quiero con mi vida y para MI eres la persona mÃ¡s importante en mi vida. DarÃ­a mi vida, mi cuerpo, mi todo para hacerte feliz y que no te falte nada. Me encantas, no eres consciente de lo que ocurre en mi cuerpo cuando me mandas una foto tuya, el solo pensar en tÃ­ o escuchar tu voz, siempre me provoca de todo, incluso en video llamada me toca tranquilizarme un poco, pero no soy capaz de dejar de mirar tu camara, me es imposible. Eres una cosota preciosa y eres mi fascinaciÃ³n y harÃ­a lo que fuera por ti y quiero enamorarte toda la vida, tal vez yo mucho mÃ¡s que tÃº, pero soy adicto a ti. Me encantas te amo.";
    const encryptedText = caesarCipher(decryptedText, correctKeys.key1);

    // Mostrar texto cifrado inicialmente
    document.getElementById('text-display').textContent = encryptedText;

    function caesarCipher(text, shift) {
      shift = ((shift % 26) + 26) % 26;
      return text.split('').map(char => {
        let code = char.charCodeAt();
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift) % 26) + 65);
        } else if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift) % 26) + 97);
        } else {
          return char;
        }
      }).join('');
    }

    let animationInterval;
    let currentPos = 0;

    function decrypt() {
      const key1 = parseInt(document.getElementById('key1').value);
      const key2 = document.getElementById('key2').value.trim().toLowerCase();
      const key3 = document.getElementById('key3').value.trim().toLowerCase();

      if (key1 === correctKeys.key1 &&
          key2 === correctKeys.key2 &&
          key3 === correctKeys.key3) {
          animateDecryption();
      } else {
          showMessage('Te tocÃ³ intentar de nuevo');
      }
    }

    function animateDecryption() {
      currentPos = 0;
      const decryptedChars = decryptedText.split('');
      const encryptedChars = encryptedText.split('');
      clearInterval(animationInterval);

      animationInterval = setInterval(() => {
        if (currentPos >= decryptedChars.length) {
          clearInterval(animationInterval);
          showMessage('Por fin, te amo mi amor');
          document.getElementById('text-display').classList.add('decrypted');
          return;
        }

        const currentText = decryptedChars.slice(0, currentPos + 1).join('') +
                            encryptedChars.slice(currentPos + 1).join('');
        document.getElementById('text-display').textContent = currentText;
        currentPos++;
      }, 100);
    }

    function showMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function reset() {
      document.getElementById('key1').value = '';
      document.getElementById('key2').value = '';
      document.getElementById('key3').value = '';
      document.getElementById('text-display').textContent = encryptedText;
      document.getElementById('text-display').classList.remove('decrypted');
      showMessage('');
      clearInterval(animationInterval);
    }
  </script>
</body>
</html>
